<button id="sidebareButton" nbButton hero status="info" outline size="medium" (click)="toggle()">
  <nb-icon calss="iconInHead" icon="list-outline"></nb-icon>
</button>
<a routerLink="/welcome">
  <button nbButton hero status="info" outline size="medium">
    <nb-icon calss="iconInHead" icon="home-outline"></nb-icon>
  </button>
</a>
<button (click)="opendialog(addTeacherTemplate) " nbButton outline heros status="success" size="medium"
        id="addTeacherButton">
  <nb-icon icon="person-add-outline"></nb-icon>
</button>

<button (click)="opendialog(addStudentTemplate)" nbButton outline heros status="success" size="medium"
        id="addStudent">
  <nb-icon icon="thermometer-plus-outline"></nb-icon>
</button>


<button (click)="opendialog(addSchoolTemplate)" nbButton outline heros status="success" size="medium"
        id="addSchoolsButton">
  <nb-icon icon="plus-square-outline"></nb-icon>
</button>

<button id="buttonMenue" nbButton  hero status="info"  outline size="medium" [nbContextMenu]="items" nbContextMenuTag="profile">
  <nb-icon calss="iconInHead" icon="person-outline"></nb-icon>
</button>




<ng-template #addTeacherTemplate let-ref="dialogRef">
  <form [formGroup]="addTeacherForm" (ngSubmit)="addTeacher()">
    <nb-select formControlName="school_idInput"  id="school_id" placeholder="Schulname">
      <nb-option  [value]="school.school_id" *ngFor="let school of schoolArray">
        {{school.school_name}}
      </nb-option>
    </nb-select>
    <!-- <input formControlName="school_idInput" id="school_id" nbInput> -->
    <input placeholder="name" formControlName="nameInput"  id ="name" nbInput>
    <input placeholder="last name" formControlName="lastNameInput"  id="lastName" nbInput>
    <input placeholder="only Email as Email" formControlName="emailInput"  id="mail" nbInput>
    <input placeholder="telNr" formControlName="telNrInput"  id="telNr" nbInput>
    <button nbButton outline hero status="success" type="submit">
      Submit
      <nb-icon icon="done-all-outline"></nb-icon>
    </button>>
  </form>
</ng-template>

<ng-template #addSchoolTemplate let-ref="dialogRef">
  <form [formGroup]="addSchoolForm" (ngSubmit)="addSchool()">
    <input placeholder="name" formControlName="school_nameInput" id="school_name" nbInput>
    <input palceholder="schule Plz" formControlName="school_placeInput"  id ="school_place" nbInput>
    <input placeholder="school plz" formControlName="school_plzInput"  id="school_plz" nbInput>
    <button nbButton outline hero status="success" type="submit">
      Submit
      <nb-icon icon="done-all-outline"></nb-icon>
    </button>>
  </form>
</ng-template>


<ng-template #addStudentTemplate let-ref="dialogRef">
  <form [formGroup]="addStudentForm" (ngSubmit)="addStudent()">
    <input placeholder="name" formControlName="student_nameInput" id ="student_name" nbInput>
    <input placeholder="studentlastname" formControlName="student_lastNameInput" id ="student_lastName" nbInput>
    <input placeholder="age" formControlName="student_ageInput" id ="student_age" nbInput>
    <input placeholder="studnet lvl" formControlName="student_lvlInput" id ="student_lvl" nbInput>
    <input placeholder="mail only as mail" formControlName="student_mailInput" id ="student_mail" nbInput>
    <input  placeholder ="studenttel" formControlName="student_telNumberInput" id ="student_telNumber" nbInput>
    <button nbButton outline hero status="success" type="submit">
      Submit
      <nb-icon icon="done-all-outline"></nb-icon>
    </button>
  </form>
</ng-template>
